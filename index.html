<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioPro - Professional Audio Services</title>
    
    <!-- Disable caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/outfit?styles=138058,138054,170154,138062,138055,138057,138059,138060,138061,138056" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/calibri-light" rel="stylesheet">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Professional audio production, voice-over services, and sound engineering. Transform your sound with AudioPro's state-of-the-art studio and decade of experience." />
    <meta name="keywords" content="audio production, voice-over, sound engineering, audio mixing, mastering, recording studio" />
    <meta name="author" content="AudioPro Studios" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://audiopro.studio/" />
    <meta property="og:title" content="AudioPro - Professional Audio Services" />
    <meta property="og:description" content="Transform your sound with professional audio production, voice-over services, and sound engineering. State-of-the-art studio with over a decade of experience." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&w=1200&h=630&q=80" />
    <meta property="og:image:alt" content="AudioPro recording studio" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://audiopro.studio/" />
    <meta name="twitter:title" content="AudioPro - Professional Audio Services" />
    <meta name="twitter:description" content="Transform your sound with professional audio production, voice-over services, and sound engineering. State-of-the-art studio with over a decade of experience." />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&w=1200&h=630&q=80" />
    <meta name="twitter:image:alt" content="AudioPro recording studio" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://audiopro.studio/" />
    
    <!-- Alternate Language Versions -->
    <link rel="alternate" hreflang="en" href="https://audiopro.studio/" />
    <link rel="alternate" hreflang="fr" href="https://audiopro.studio/fr/" />
    <link rel="alternate" hreflang="ar" href="https://audiopro.studio/ar/" />
    <link rel="alternate" hreflang="x-default" href="https://audiopro.studio/" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://www.youtube.com" />
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Prefetch -->
    <link rel="dns-prefetch" href="https://www.youtube.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://fonts.cdnfonts.com" />

    <style>
      @import url('https://fonts.cdnfonts.com/css/outfit?styles=138058,138054,170154,138062,138055,138057,138059,138060,138061,138056');
      @import url('https://fonts.cdnfonts.com/css/calibri-light');

      /* Ensure fonts are loaded before showing content */
      .fonts-loading {
        visibility: hidden;
      }

      .fonts-loaded {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "AudioPro Studios",
        "image": "https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&w=1200&h=630&q=80",
        "description": "Professional audio production, voice-over services, and sound engineering. Transform your sound with AudioPro's state-of-the-art studio and decade of experience.",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "US"
        },
        "geo": {
          "@type": "GeoCoordinates"
        },
        "url": "https://audiopro.studio",
        "telephone": "+1-555-123-4567",
        "priceRange": "$$",
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday"
          ],
          "opens": "09:00",
          "closes": "18:00"
        },
        "sameAs": [
          "https://www.facebook.com/audiopro",
          "https://www.instagram.com/audiopro",
          "https://twitter.com/audiopro",
          "https://www.linkedin.com/company/audiopro"
        ]
      }
    </script>
  </body>
</html>
